<!DOCTYPE html>
<html lang="{{ .Lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/layout.css">
    <title>{{ .Title | safeHTML }}</title>
</head>
<body>
  <header>
    {{- partial "header.html" . -}}
  </header>
  <nav>
    {{- partial "nav.html" . -}}
  </nav>
  <main>
    {{- block "main" . }}{{- end }}
  </main>
  <footer>
    {{- partial "footer.html" . -}}
  </footer>
  {{- partial "scripts.html" . -}}
</body>
</html>

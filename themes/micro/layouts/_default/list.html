{{ define "main" }}
  <p>
    {{ .Content }}
  </p>
  {{ range .Pages.ByPublishDate.Reverse }}
    <div class="list-item">
      <h3>
        <a class="title" href="{{ .RelPermalink }}">{{ .Title }}</a>
      </h3>
      <p class="summary">{{ .Summary | truncate 50 }}</p>
    </div>
  {{ end }}
{{ end }}
